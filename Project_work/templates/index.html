<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>
</head>
<body>
    <h1>File Upload and Download</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt, .pdf, .doc, .docx , .jpg , .jpeg , .mp4 , .png">
        <input type="submit" value="Upload">
    </form>

    {% if download_link %}
        <p><a href="/download/{{ download_link }}" download>Download File</a></p>
    {% endif %}
</body>
</html>
